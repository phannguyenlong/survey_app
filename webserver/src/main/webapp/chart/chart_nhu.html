<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Chart </title>

    <link rel="stylesheet" type="text/css" href="/webserver/css/header_footer.css" />

    <link rel = "stylesheet" type = "text/css" href="chart_nhu.css">
</head>

<body>
    <div id="header"></div>

    <div id="content">
        <h1> Questionaire Analysis </h1>

        <form>
            <div id="combobox">
                <div class="select">
                    <label class="selectTitle"> Academic Year </label> <br>
                    <select class="selectInput" id="aca_code">
                        <option name="aca_code" value=""> Select Academic Year </option>
                    </select>
                </div>

                <div class="select">
                    <label class="selectTitle"> Semester </label> <br>
                    <select class="selectInput" id="sem">
                        <option name="sem" value=""> Select Semester </option>
                    </select>
                </div>

                <div class="select">
                    <label class="selectTitle"> Faculty </label> <br>
                    <select class="selectInput" id="fal">
                        <option name="fal" value=""> Select Faculty </option>
                    </select>
                </div>

                <div class="select">
                    <label class="selectTitle"> Program </label> <br>
                    <select class="selectInput" id="prog">
                        <option name="prog" value=""> Select Program </option>
                    </select>
                </div>

                <div class="select">
                    <label class="selectTitle"> Module </label> <br>
                    <select class="selectInput" id="mod">
                        <option name="mod" value=""> Select Module </option>
                    </select>
                </div>

                <div class="select">
                    <label class="selectTitle"> Class </label> <br>
                    <select class="selectInput" id="class_code">
                        <option name="class_code" value=""> Select Class </option>
                    </select>
                </div>

                <div class="select">
                    <label class="selectTitle"> Lecturer </label> <br>
                    <select class="selectInput" id="lect">
                        <option name="lect" value=""> Select Lecturer </option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <script src="chart_nhu.js"></script>
</body>
